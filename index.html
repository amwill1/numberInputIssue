<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Hello World</title>
    <script src="http://fb.me/react-0.12.2.min.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
  </head>
  <body>
    <script type="text/jsx">
      var App = React.createClass({
        render: function () {
          var props = {
            defaultValue: '20',
            max: '100',
            min: '1',
            name: 'numberInput',
            type: 'number'
          };
          return (
            <div>
              <input id="numInput" {...props} />
              <input id="textInput" type="text" value={this.props.text} />
            </div>
          );
        }
      });
      React.render(
        <App number="20" text="hello world" />,
        document.getElementById('content')
      );
    </script>

    <div id="content"></div>
  </body>
</html>
